<html>
  <head>
    <title>WebGL-testing</title>
  </head>
  <body>
    <h1>WebGL-testing</h1>
    <canvas id="gl-canvas" width="500px" height="500px">Your browser does not support the HTML5 canvas element</canvas>
    <p>Click on what you would like to draw on the canvas. Demo is above this text</p>
    <button id="points-button" onclick="drawPoints()">Points</button>
    <button id="lines-button" onclick="drawLines()">Lines</button>
    <button id="polygons-button" onclick="drawPolygons()">Polygons</button>
    
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;

        void main() {
            fColor = vColor;
            gl_Position = vPosition;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
            
        varying vec4 fColor;
            
        void main() {
            gl_FragColor = fColor;
        }
    </script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
