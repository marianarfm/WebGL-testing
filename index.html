<html>
  <head>
    <title>WebGL-testing</title>
  </head>
  <body>
    <h1>WebGL-testing</h1>
    <canvas id="gl-canvas2D" width="450px" height="450px">Your browser does not support the HTML5 canvas element</canvas>
    <canvas id="gl-canvas3D" width="450px" height="450px">Your browser does not support the HTML5 canvas element</canvas>
    <p>Click on what you would like to draw on the canvas. <i>(For the right canvas, rotate: drag M1 / translate: shift key + drag M1)</i></p>
    <button id="points-button" onclick="drawPoints(); document.getElementById('show-currently-selected').innerHTML = '<p>Drawing points</p>'">Points</button>
    <button id="lines-button" onclick="drawLines(); document.getElementById('show-currently-selected').innerHTML = '<p>Drawing lines</p>'">Lines</button>
    <button id="polygons-button" onclick="drawPolygons(); this.disabled = true; document.getElementById('show-currently-selected').innerHTML = '<p>Drawing polygon</p>'">Polygon</button>
    <div id="show-currently-selected"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders2.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
